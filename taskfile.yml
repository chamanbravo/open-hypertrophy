version: "3"

tasks:
  run:
    cmds:
      - docker run --net host ghcr.io/sandbox-pokhara/open-hypertrophy

  run-db:
    cmds:
      - docker run --net host -d -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=open_hypertrophy postgres

  build:
    cmds:
      - docker build . -t ghcr.io/sandbox-pokhara/open-hypertrophy

  publish:
    cmds:
      - docker image push ghcr.io/sandbox-pokhara/open-hypertrophy
